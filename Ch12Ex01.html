
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div id='a' class='square' style='display:inline-block' val='something important'>Div element</div>
    
    <h3>Attributes:</h3>
    <ul id="atts">
    </ul>   

    <script type="text/javascript">
        function printAttr(element,attributes){
            var atts=[];
            for(var i=0; i<attributes.length; i++){
                atts.push(element.getAttribute(attributes[i]));
		    }
            return atts;
	    }

        var el = document.getElementById("a");
	    array = printAttr(el,['id','class','style','val','none']);

        list = document.getElementById("atts")
        for(attribute of array){
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(attribute));
		    list.appendChild(li);
        }
        
    </script>
</body>
</html>
