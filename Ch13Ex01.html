<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table, td{
            text-align: center;
            padding: 5px;
            border: 3px solid #000;
            border-collapse: collapse;
        }
        tr,td{
            height: 50px;
            width: 50px;
        }
        td:hover{
            cursor: pointer;
        }
    </style>

</head>
<body>
    <table id="Table">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr><td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr><td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr><td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        
    </table>

    <script type="text/javascript">
        table=document.getElementById("Table");
        table.onclick = function(event) {
            let td = event.target.closest('td');
            if (!td) return; 
            alert(td.innerHTML); 
        };
    </script>
</body>
</html>
